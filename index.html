<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformice</title>
    <link rel="stylesheet" href="vasco.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__pai">
            <section class="cabecalho__filho">
                <div class="cabecalho__pai__filho__total">
                    <div class="cabecalho__pai__filho__titulo">
                        <img class="cabecalho__pai__filho__titulo__logo" src="imagens/transformice.png" alt="logo transformice" >
                        <p class="cabecalho__pai__filho__titulo__titulo">Transformice</p>
                    </div>
                    <div class="cabecalho__pai__filho__total__imagens">
                        <img class="cabecalho__pai__filho__total__imagens__traco" src="imagens/xquadrado.png" alt="-">
                    </div>      
                </div>
            </section>
            <section class="cabecalho__abaixo">
                <div class="cabecalho__abaixo__total">
                    <div class="cabecalho__abaixo__total__esquerda">
                        <img class="cabecalho__abaixo__total__esquerda__imagem" src="imagens/porca.png" alt="penas">
                        <p class="cabecalho__abaixo__total__esquerda__texto1">Tyziuka68#5065 -</p>
                        <p class="cabecalho__abaixo__total__esquerda__texto2">@000000</p>
                        <p class="cabecalho__abaixo__total__esquerda__texto3">Tempo restante: </p>
                        <p class="cabecalho__abaixo__total__esquerda__texto4">00:00</p>
                        <p class="cabecalho__abaixo__total__esquerda__texto3">Ratos:</p>
                        <p class="cabecalho__abaixo__total__esquerda__texto4">1</p>
                        <p class="cabecalho__abaixo__total__esquerda__texto3">Shaman:</p>
                        <p class="cabecalho__abaixo__total__esquerda__texto5"> Tyziuka68#5065</p>
                    </div>
                    <div class="cabecalho__abaixo__total__esquerda__imagem2">
                        <img   class="cabecalho__abaixo__total__esquerda__imagem2__brasil" src="imagens/brasa.png">
                        <p class="cabecalho__abaixo__total__esquerda__texto1">1</p>
                    </div>
                </div>
            </section>
        </nav>
    </header>

    <main class="meio">
        <section class="meio__pai">
            <img src="imagens/mapa1.png" alt="mapa">
        </section>
    </main>

    <footer class="embaixo">
        <section class="embaixo__pai">
            <div class="embaixo__pai__total">
                <div class="embaixo__pai__total__1">
                    <div class="embaixo__pai__caixa">
                        <label for="textodigitado"></label>
                        <textarea name="embaixo__pai__caixa__digitado" id="" cols="36" rows="10"></textarea>
                    </div>
                    <div class="embaixo__digitar__digitado">
                        <label for="digitado">
                            <img class="" src="imagens/coracaoqueijo.png" alt="coracao">
                        </label>
                        <textarea name="embaixo__digitar__digitado__texto" id="" cols="36" rows="1">[Sala]</textarea>
                        <img src="imagens/cimabaixo.png" alt="mais">
                    </div>
                </div>
                <div class="embaixo__pai__baixado">
                    <div class="embaixo__pai__baixado__ratoemocao">
                        <div class="embaixo__pai__direita__cima">
                            <img src="imagens/rato.png" alt="exclamacao">
                        </div>
                        <div class="embaixo__pai__direita__imagens">
                        <img src="imagens/emocao.png" alt="vestido">
                    </div>
                    
                    <div class="embaixo__pai__direita__imagempena">
                        <img src="imagens/pena.png" alt="pena">
                    </div>
                </div>
                    <div class="embaixo__pai__baixado__embaixo">
                        <div class="embaixo__pai__direita__embaixo">
                            <img src="imagens/menu.png" alt="home">
                        </div>
                        <div class="embaixo__pai__menu">
                            <div class="embaixo__pai__direita__embaixo__embaixo">
                                <h1>Tyziuka68</h1>
                                <h1 class="cabecalho__abaixo__total__esquerda__texto2">60</h1>
                            </div>
                        </div>
                    </div>
                </div>
                

        </section>
    </footer>
</body>
</html>
